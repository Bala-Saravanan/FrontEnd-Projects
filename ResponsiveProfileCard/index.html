<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card-Bio</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Matemasie&family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="bio">
        <img
          src="https://t4.ftcdn.net/jpg/00/65/77/27/360_F_65772719_A1UV5kLi5nCEWI0BNLLiFaBPEkUbv5Fv.jpg"
          alt="person icon"
          class="image"
        />
        <h2>Bala Saravanan</h2>
        <h3>Puducherry, India</h3>
        <p>
          Young Developer | skilled in Python | Passionate about learning new
          tech.
        </p>
      </div>
      <div class="per-btn">
        <button>
          <a href="https://github.com" rel="noopener" target="_blank">Github</a>
        </button>
        <button>
          <a href="https://linkedin.com" rel="noopener" target="_blank"
            >LinkedIn</a
          >
        </button>
        <button>
          <a href="https://instagram.com" rel="noopener" target="_blank"
            >Instagram</a
          >
        </button>
        <button>
          <a href="https://gmail.com" rel="noopener" target="_blank">Email</a>
        </button>
      </div>
    </div>
  </body>
</html>
